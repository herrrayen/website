<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="g1" x1="140" y1="120" x2="1080" y2="720" gradientUnits="userSpaceOnUse">
      <stop stop-color="#60A5FA" stop-opacity="0.55"/>
      <stop offset="0.5" stop-color="#818CF8" stop-opacity="0.45"/>
      <stop offset="1" stop-color="#A78BFA" stop-opacity="0.40"/>
